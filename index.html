<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jocelaine Strello</title>
        <link rel="stylesheet" href="./css/index.css">
        <script src="https://kit.fontawesome.com/2d83723f95.js"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div id="logo">
                <div id="icone_logo"></div>
                <div id="profissão">
                    <h1>Design Hair</h1>
                </div>
            </div>
            <div id="btns_cabecalho">
                <div class="btn_cabecalho">
                    <h1>Home</h1>
                    <i class="fa-solid fa-house"></i>
                </div>
                <div class="btn_cabecalho">
                    <h1>Fotos</h1>
                    <i class="fa-solid fa-camera"></i>
                </div>
                <div class="btn_cabecalho">
                    <h1>Dicas</h1>
                    <i class="fa-solid fa-hand-holding-heart"></i>
                </div>
            </div>
        </header>
        <section>
            <div id="img_print">
                <img id="imagem" src="./acsess/img_principal.png">
            </div>
            <div id="textos_prin">
                <div id="nome"> Jocelaine</div>
                <div id="sobrenome"> Strello</div>
                <div id="descricao">Aqui é o lugar para você se sentir bem, se
                    sentir mais você e ficar ainda mais incrível.</div>
            </div>
        </section>
        <footer>
            <div class="btn_rodape">
                <i class="fa-solid fa-wand-magic-sparkles"></i>
            </div>
            <div class="btn_rodape">
                <i class="fa-solid fa-mobile-screen-button"></i>
            </div>
            <div class="btn_rodape">
                <i class="fa-solid fa-address-book"></i>
            </div>
            <div class="btn_rodape">
                <i class="fa-solid fa-spa"></i>
            </div>
        </footer>

    </body>
</html>
